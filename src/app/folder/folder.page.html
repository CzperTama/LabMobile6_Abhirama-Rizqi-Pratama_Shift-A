<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tugas 6 - Pertemuan 7</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-avatar class="ion-margin-top" style="width: 100px; height: 100px; margin: 0 auto;">
        <img alt="Profile" src="assets/images/img_rama.JPG" />
      </ion-avatar>
      <ion-card-title class="ion-text-center ion-margin-top">Abhirama Rizqi</ion-card-title>
      <ion-card-subtitle class="ion-text-center">H1D022099</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-chip color="primary" class="ion-margin-bottom">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Mahasiswa</ion-label>
      </ion-chip>
      
      <ion-list>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Nama Lengkap</h2>
            <p>Abhirama Rizqi Pratama</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>NIM</h2>
            <p>H1D022099</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Program Studi</h2>
            <p>Informatika</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>
        <ion-button (click)="toggleSchedule()"expand="block" color="primary">
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          Jadwal
        </ion-button>
        <ion-card *ngIf="showSchedule">
          <ion-card-header>
            <ion-card-title>Jadwal Hari Ini</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Praktikum Pemrograman Mobile</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
